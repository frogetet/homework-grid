<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;

        }

        .div {
            display: grid;
            height: 100vh;
            grid-template-rows: 1fr 3fr 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-areas:
        'header header header'
        'section nav aside'
        'footer footer footer';
        }

        header {
            grid-area: header;
            background-color: coral;
        }

        nav {
            grid-area: nav;
            background-color: darkslategrey;
        }

        section {
            grid-area: section;
            background-color: saddlebrown;
        }

        footer {
            grid-area: footer;
            background-color: hotpink;
        }
        aside{grid-area: aside;
            background-color: saddlebrown;}

    </style>
</head>
<body>
<div class="div">
    <header></header>
    <nav></nav>
    <section></section>
    <aside></aside>
    <footer></footer>
</div>
</body>
</html>
